<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Hub · Modern Store</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..800&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Floating WhatsApp -->
  <a href="https://wa.me/923168465697" class="whatsapp-float" target="_blank" aria-label="Chat on WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <a href="#/" class="logo" data-link>GadgetHub.</a>
      <nav class="navbar">
        <ul class="nav-menu" id="navMenu">
          <li><a href="#/" class="nav-link" data-link>Home</a></li>
          <li><a href="#/products" class="nav-link" data-link>Products</a></li>
          <li><a href="#/categories" class="nav-link" data-link>Categories</a></li>
          <li><a href="#/about" class="nav-link" data-link>About</a></li>
          <li><a href="#/contact" class="nav-link" data-link>Contact</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <!-- Search box -->
        <div class="search-box">
          <input type="text" id="globalSearch" placeholder="Search products...">
          <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="cart-icon" id="cartIcon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </div>
        <div class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </div>
  </header>

  <!-- Cart Sidebar -->
  <div class="cart-sidebar" id="cartSidebar">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-cart" id="closeCart"><i class="fas fa-times"></i></button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span>Total:</span>
        <span id="cartTotal">Rs. 0</span>
      </div>
      <button class="btn btn-primary checkout-btn" id="checkoutBtn">Checkout</button>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <!-- Checkout Modal -->
  <div class="checkout-modal" id="checkoutModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2>Order Summary</h2>
      <div id="orderSummaryItems"></div>
      <div class="order-total">Total: <span id="orderTotal">Rs. 0</span></div>
      <form id="checkoutForm">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="text" placeholder="Phone Number" required>
        <button type="submit" class="btn btn-primary">Place Order (via WhatsApp)</button>
      </form>
    </div>
  </div>

  <!-- Main content – pages injected here -->
  <main id="app"></main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; <span id="year"></span> Kabeer Soomro. All rights reserved.</p>
      <p>Quality products, delivered with care....</p>
    </div>
  </footer>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
